<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #chat-history {
            height: calc(100vh - 140px);
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .chat-message {
            max-width: 80%;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 12px;
        }
        .user-message {
            background-color: #e8f2ff;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f7f7f8;
            margin-right: auto;
        }
        .error-message {
            border-left: 4px solid #ef4444;
        }
        .animate-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .model-button {
            transition: all 0.2s;
            border: 1px solid #e5e7eb;
        }
        .model-button:hover {
            border-color: #2563eb;
        }
        .model-button.selected {
            border-color: #2563eb;
            background-color: #f8faff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 flex h-screen">
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-white rounded-l-lg shadow-lg">
            <!-- Chat Header -->
            <div class="p-4 border-b flex items-center gap-2">
                <div class="w-8 h-8 bg-black rounded-full flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                    </svg>
                </div>
                <h1 class="text-xl font-semibold text-gray-800">Chat AI</h1>
            </div>
            
            <!-- Chat History -->
            <div id="chat-history" class="flex-1 p-4 space-y-4">
                <!-- Messages will be added here -->
            </div>
            
            <!-- Input Area -->
            <div class="p-4 border-t">
                <div class="flex gap-2">
                    <input type="text" 
                           id="user-input" 
                           class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                           placeholder="Type your message...">
                    <button id="send-btn" 
                            class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Model Selection Sidebar -->
        <div class="w-72 bg-white p-4 rounded-r-lg shadow-lg border-l">
            <h2 class="text-lg font-semibold mb-4 text-gray-700">Select Model</h2>
            <div class="space-y-3">
                <button id="model-1" 
                        class="model-button w-full p-4 text-left rounded-xl bg-white hover:shadow-md transition-all flex items-center justify-between">
                    <div>
                        <span class="font-medium">GPT-4 Mini</span>
                        <p class="text-sm text-gray-500">Fast and reliable</p>
                    </div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" 
                         class="w-8 h-8" alt="OpenAI Logo">
                </button>
                <button id="model-2" 
                        class="model-button w-full p-4 text-left rounded-xl bg-white hover:shadow-md transition-all flex items-center justify-between">
                    <div>
                        <span class="font-medium">Gemini Flash</span>
                        <p class="text-sm text-gray-500">Google's latest AI</p>
                    </div>
                    <img src="https://www.gstatic.com/lamda/images/favicon_v1_150160cddff7f294ce30.svg" 
                         class="w-8 h-8" alt="Google Logo">
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
